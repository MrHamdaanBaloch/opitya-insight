<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Optiya INSIGHT</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex items-center justify-center">
    <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-lg shadow-lg">
        <div>
            <h1 class="text-3xl font-bold text-center text-white">Optiya <span class="text-indigo-400">INSIGHT</span></h1>
            <h2 class="mt-2 text-center text-lg text-gray-400">Create a new account</h2>
        </div>
        <form id="register-form" class="space-y-6">
            <div>
                <label for="username" class="sr-only">Username</label>
                <input id="username" name="username" type="text" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Username">
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <input id="password" name="password" type="password" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Password">
            </div>
            <div>
                <button type="submit" class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-md transition-colors">
                    Register
                </button>
            </div>
        </form>
        <p id="message" class="text-center"></p>
        <p class="text-center text-sm text-gray-400">
            Already have an account? <a href="/login" class="font-medium text-indigo-400 hover:text-indigo-300">Sign in here</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const message = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            message.textContent = '';
            message.className = 'text-center';

            const userData = {
                username: form.username.value,
                password: form.password.value,
                role: 'viewer' // Default role for self-registration
            };

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Registration failed');
                }

                message.textContent = 'Registration successful! You can now log in.';
                message.classList.add('text-green-400');
                form.reset();

            } catch (error) {
                message.textContent = error.message;
                message.classList.add('text-red-400');
            }
        });
    </script>
</body>
</html>
