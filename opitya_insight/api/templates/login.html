<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Optiya INSIGHT</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full flex items-center justify-center">
    <div class="w-full max-w-md p-8 space-y-8 bg-gray-800 rounded-lg shadow-lg">
        <div>
            <h1 class="text-3xl font-bold text-center text-white">Optiya <span class="text-indigo-400">INSIGHT</span></h1>
            <h2 class="mt-2 text-center text-lg text-gray-400">Sign in to your account</h2>
        </div>
        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="sr-only">Username</label>
                <input id="username" name="username" type="text" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Username">
            </div>
            <div>
                <label for="password" class="sr-only">Password</label>
                <input id="password" name="password" type="password" required class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Password">
            </div>
            <div>
                <button type="submit" class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-500 text-white font-bold rounded-md transition-colors">
                    Sign in
                </button>
            </div>
        </form>
        <p id="error-message" class="text-center text-red-400"></p>
        <p class="text-center text-sm text-gray-400">
            Don't have an account? <a href="/register" class="font-medium text-indigo-400 hover:text-indigo-300">Register here</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.textContent = '';

            const formData = new FormData();
            formData.append('username', form.username.value);
            formData.append('password', form.password.value);

            try {
                const response = await fetch('/auth/token', {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Login failed');
                }

                const data = await response.json();
                localStorage.setItem('access_token', data.access_token);
                
                const dashboardResponse = await fetch('/dashboard', {
                    headers: {
                        'Authorization': `Bearer ${data.access_token}`
                    }
                });

                if (dashboardResponse.ok) {
                    const dashboardHtml = await dashboardResponse.text();
                    document.open();
                    document.write(dashboardHtml);
                    document.close();
                } else {
                    errorMessage.textContent = 'Could not load dashboard.';
                }

            } catch (error) {
                errorMessage.textContent = error.message;
            }
        });
    </script>
</body>
</html>
